<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Facebook clone</title>
</head>
<body>
    <div class="left-items">
        <img src="./facebook-logo.svg" alt="img not found" height="70px">
        <div class="text-items">
            <h2>Inicios de sesión recientes</h2>
            <h6>Haz clic en tu foto o agrega una cuenta.</h6>
        </div>
        <div class="users-container">
            <div class="user-item">
                <img src="https://www.researchgate.net/profile/Maria-Monreal/publication/315108532/figure/fig1/AS:472492935520261@1489662502634/Figura-2-Avatar-que-aparece-por-defecto-en-Facebook.png" alt=""
                    height="160px"
                    width="160px"
                >
                <h4>User</h4>
            </div>
        </div>
    </div>
    <form>
        <div class="form-items-container">
            <input type="text" placeholder="Correo electrónico o número de telefono">
            <input type="password" placeholder="Contraseña">
            <button class="btn-login">Iniciar sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <div class="line"></div>
            <button class="btn-create-acc">Crear cuenta nueva</button>
        </div>
    </form>
</body>
</html>
